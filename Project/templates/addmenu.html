    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/dashboard_styles.css" />
    <link rel="stylesheet" type="text/css" href="/static/rating.css" />
</head>


<body>


    <body>
        <div class="sidebar">
            <div class="logo-details">

                <span class="logo_name"> <span> </span></span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="/admindashboard" class="active">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">ORDERS</span>
                    </a>
                </li>
                <li>
                    <a href="/menu">
                        <i class='bx bx-list-ul'></i>
                        <span class="links_name">MENU ITEMS</span>
                    </a>
                </li>
                
                <li>
                    <a href="/addmenu">
                        <i class='bx bx-box'></i>
                        <span class="links_name">ADD MENU</span>
                    </a>
                </li>
                <li>
                    <a href="/viewrating">
                        <i class="bx bx-star"></i>
                        <span class="links_name">VIEW RATING</span>
                    </a>
                </li>


                <li class="log_out">
                    <a href="/logout">
                        <i class='bx bx-log-out'></i>
                        <span class="links_name">Log out</span>
                    </a>
                </li>
            </ul>
        </div>

        <section class="home-section">
            <nav>
                <div class="sidebar-button text-white justify-content-between">


                    <span>BRING MY FOOD-KITCHEN</span>


                </div>


            </nav>
            <div class="homepage py-4">
                <div class="pt-5 mt-5 ">
                    <div class="container mt-5 mb-3 pb-5" style="background: rgba(0, 0, 0, 0.5);">
                        <h2 class="text-white text-center">ADD ITEM</h2>
                        <div class="bg-light p-5 mr-5 ">
                            <form action="/addmenu" method="POST">
                                <div class="form-outline mb-4">
                                    <label for="item" class="form-label">Item:</label>
                                    <input type="text" class="form-control form-control-lg" id="item" name="item" required>
                                  </div>
                                  <div class="form-outline mb-4">
                                    <label for="price" class="form-label">Price:</label>
                                    <input type="Number" class="form-control form-control-lg" id="rate" name="rate" required>
                                  </div>
       
                                <div class="row">
                                <button type="submit" class="btn btn-dark col-md-6">ADD</button>
                                
                                <button class="col-md-6" type="button" onclick="location.href ='/admindashboard';">Cancel</button>
                                </div>
                                
                              </form>
                            
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Analytics -->


    </body>
